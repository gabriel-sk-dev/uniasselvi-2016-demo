<md-input-container>
    <label>Nome</label>
    <input type="text" ng-model="vm.employee.Name">
</md-input-container>
<md-input-container>
    <label>Estado civil</label>
    <input type="text" ng-model="vm.employee.CivilState">
</md-input-container>
<md-input-container>
    <label>Salário</label>
    <input type="text" ng-model="vm.employee.Salary">
</md-input-container>
<md-button ng-click="vm.save(vm.Employee)">Salvar</md-button>
